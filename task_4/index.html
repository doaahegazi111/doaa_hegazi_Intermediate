<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <button id="display" disabled></button>
        <div class="buttons">
            <button data-num="7" class="btn">7</button>
            <button data-num="8" class="btn">8</button>
            <button data-num="9" class="btn">9</button>
            <button id="divide" data-num="/" class="operation">/</button><br>
            <button data-num="4" class="btn">4</button>
            <button data-num="5" class="btn">5</button>
            <button data-num="6" class="btn">6</button>
            <button id="muil" data-num="*" class="operation">*</button><br>
            <button data-num="1" class="btn">1</button>
            <button data-num="2" class="btn">2</button>
            <button data-num="3" class="btn">3</button>
            <button id="sub" data-num="-" class="operation">-</button><br>
            <button data-num="." class="operation">.</button>
            <button data-num="0" class="btn">0</button>
            <button id="add" data-num="+" class="operation">+</button>
            <button id="clear">c</button>
            <button id="equal">=</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
